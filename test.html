.follow.anim {
    animation: follow .6s;
    animation-fill-mode: forwards;
}
@keyframes follow {
  0% {
		transform: rotate(0deg) scale(1);
	}
  30% {
		transform: rotate(360deg) scale(0.5);
		opacity: 0;
  }
  60% {
		transform: scale(0.5);
		opacity: 0;
  }
  70% {
		transform: scale(1.2);
  }
  80% {
		transform: scale(1.1);
  }
  90% {
		transform: scale(1.05);
  }
  100% {
		transform: scale(1);
  }
}

.follow.active:before {
    animation: follow-before .8s;
}
.follow.active:after {
    animation: follow-after .8s;
}

@keyframes follow-before {
  0% {
		top: 50%;
		left: 50%;
		transform: rotate(45deg) scale(1);
		opacity: 0.8;
  }
  100% {
		top: 0;
		left: 0%;
		transform: rotate(-180deg) scale(0.5);
		opacity: 0;
  }
}
@keyframes follow-after {
  0% {
		top: 50%;
		left: 50%;
		transform: rotate(-45deg) scale(1);
		opacity: 0.8;
  }
  100% {
		top: 0;
		left: 100%;
		transform: rotate(180deg) scale(0.5);
		opacity: 0;
  }
}

<script>
$(function(){
	var follow = $(".follow");
	$(".follow-wrap").on('click',function(){
		follow.toggleClass("anim");
        setTimeout(function(){
            follow.toggleClass("active");
        }, 300);

	});
});
</script>
